{% extends 'device/base.html' %}

{% block content%}

{% for object in objects %}
<ul>
    <li>
{{ object.name }}
        <a href="{% url url_delete object.pk %}"> <button type="button" > Delete </button> </a>
        <a href="{% url url_update object.pk %}"> <button type="button" > Update </button> </a>
    </li>
</ul>
{% endfor%}
<a href="{% url url_add %}"> <button type="button" > Add </button> </a>

{% endblock %}
